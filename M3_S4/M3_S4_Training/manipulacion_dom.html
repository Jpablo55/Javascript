<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Interacci√≥n Avanzada con el DOM</title>
</head>
<body>
    <section class="container">
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <div class="container-buttons">
                <button type="button" id="saveButton">Save data</button>
                <button type="button" id="clearButton">Clear data</button>
            </div>
        </form>
        <div id="output"></div>
    </section>

    <script src="./js/main.js"></script>
    <!-- This line connects the Toastify JavaScript library to the page -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
